version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: recruitment-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-recruitment_db}
      POSTGRES_USER: ${DB_USER:-recruitment_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-recruitment_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-recruitment_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recruitment-network

  fastapi-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-fastapi
    ports:
      - "8000:8000"
    environment:
      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    command: fastapi
    volumes:
      - ./app:/app/app
    networks:
      - recruitment-network
    restart: unless-stopped

  django-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-django
    ports:
      - "8001:8001"
    environment:
      # Database Configuration
      DB_NAME: ${DB_NAME:-recruitment_db}
      DB_USER: ${DB_USER:-recruitment_user}
      DB_PASSWORD: ${DB_PASSWORD:-recruitment_pass}
      DB_HOST: postgres
      DB_PORT: 5432
      # Redis Configuration (for WebSocket channel layer)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # AI Service Configuration
      AI_SERVICE_URL: http://fastapi-service:8000/analyze
      AI_SERVICE_TIMEOUT: 120
      # Celery Configuration
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # Embedding Service Configuration
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-sentence-transformers}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      # Email Configuration
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@recruitment.com}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      fastapi-service:
        condition: service_started
    command: django
    volumes:
      - ./recruitment:/app/recruitment
      - ./recruitment_backend:/app/recruitment_backend
      - ./media:/app/media
    networks:
      - recruitment-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: recruitment-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recruitment-network

  redis:
    image: redis:7-alpine
    container_name: recruitment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recruitment-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-celery-worker
    environment:
      # Database Configuration
      DB_NAME: ${DB_NAME:-recruitment_db}
      DB_USER: ${DB_USER:-recruitment_user}
      DB_PASSWORD: ${DB_PASSWORD:-recruitment_pass}
      DB_HOST: postgres
      DB_PORT: 5432
      # Celery Configuration
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # AI Service Configuration
      AI_SERVICE_URL: http://fastapi-service:8000/analyze
      AI_SERVICE_TIMEOUT: 120
      # Embedding Service Configuration
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-sentence-transformers}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      fastapi-service:
        condition: service_started
    command: celery -A recruitment_backend worker -Q high_priority,embeddings,medium_priority,low_priority -l info
    volumes:
      - ./recruitment:/app/recruitment
      - ./recruitment_backend:/app/recruitment_backend
      - ./media:/app/media
    networks:
      - recruitment-network
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-flower
    environment:
      # Celery Configuration
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A recruitment_backend flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - ./recruitment:/app/recruitment
      - ./recruitment_backend:/app/recruitment_backend
    networks:
      - recruitment-network
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  recruitment-network:
    driver: bridge
